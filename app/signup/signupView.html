{extends file=$conf->root_path|cat:"/templates/main.html"}

{block name = kontent}
	<div id = "kontener" class = "col-lg-12">
		<br><div id = "logowanie" class = "col-lg-5 col-sm-offset-1">
			<form action="{$conf->action_root}signup" method="post" class="">
				<fieldset>
					<div class="col-sm-7">
						<label for="imie">Imie: </label>
						<input id="imie" type="text" name="imie" class = "form-control" placeholder = "imie" value = "{$form->name}"><br>
					</div>
					<div class="col-sm-7">
						<label for="nazwisko">Nazwisko: </label>
						<input id="nazwisko" type="text" name="nazwisko" class = "form-control" placeholder = "nazwisko" value = "{$form->surname}"><br>
					</div>
					<div class="col-sm-7">
						<label for="login">Login: </label>
						<input id="login" type="text" name="login" class = "form-control" placeholder = "login" value = "{$form->login}"><br>
					</div>
					<div class="col-sm-7">
						<label for="password">Haslo: </label>
						<input id="password" type="password" name="password" class = "form-control" placeholder = "haslo"><br>
					</div>
					<div class="col-sm-6">
						<input type="submit" value="Zarejestruj" class="btn btn-success">
						<a href="{$conf->action_root}loginShow" class="btn btn-warning">Powr√≥t</a>
					</div>
					
				</fieldset>
				<input type="hidden" name="id">
			</form>
			
			<br>	
		</div>	
	</div>
	
{/block}

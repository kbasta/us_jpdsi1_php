{extends file=$conf->root_path|cat:"/templates/main.html"}

{block name = kontent}
	<div id = "content" class = "col-lg-9">
		<table class="table">
			<thead>
				<tr>
					<th>Imie</th>
					<th>Nazwisko</th>
					<th>Login</th>
					<th>Kara</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
			{foreach $users as $u}
			{strip}
				<tr>
					<td>{$u["imie"]}</td>
					<td>{$u["nazwisko"]}</td>
					<td>{$u["login"]}</td>
					<td>{$u["kara"]}</td>
					<td>
						<a class="btn btn-info" href="{$conf->action_url}zeruj&id={$u['id']}">Zapłacił</a>
						&nbsp;
						<a class="btn btn-danger"
						onclick="confirmLink('{$conf->action_url}usersDelete&id={$u['id']}','Czy aby na pewno?')">Usuń</a>
					</td>
				</tr>
			{/strip}
			{/foreach}
			</tbody>
		</table>
	</div>
		
{/block}
